<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Notify PSD || Html+Css+AngularJS</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]-->
    <script src="js/html5shiv.min.js"></script>
    <!--[endif]-->
</head>

<body ng-app="myApp" ng-controller="MainController">
    <!-- Main Header -->
    <header>
        <div class="top-bar"></div>
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <a href="index.html"><img class="logo" ng-src="{{ header_logo }}" alt="Logo"></a>
                        <h2>{{ header_title }}</h2>
                        <div class="app-icons">
                            <span ng-repeat="icon in header_icons"><a href="#"><i class="{{ icon.icon }}"></i></a></span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <img class="img-responsive" ng-src="{{ header_img }}" alt="phone-img">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ./ Main Header -->
    <!-- About Section -->
    <section class="about text-center">
        <div class="container">
            <div class="row">
                <div ng-repeat="service in services" class="col-xs-12 col-md-4 item">
                    <span><i class="{{ service.icon }}"></i></span>
                    <h3>{{ service.title }}</h3>
                    <p>{{ service.description }}</p>
                </div>
            </div>
        </div>
    </section>
    <!-- ./ About Section -->
    <!-- Subscribe Section -->
    <section class="subscribe">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <h2>{{ subscribe_title }}</h2>
                    <p>{{ subscribe_description }}</p>
                    <div class="col-md-8 input-group">
                        <input class="form-control subscribe-mail" type="email" name="email" placeholder="Email Address">
                        <div class="input-group-btn">
                            <button class="btn btn-default subscribe-btn" type="submit" name="subscribe-btn">Notify</button>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-offset-1 col-md-5">
                    <img class="img-responsive subscribe-img" ng-src="{{ subscribe_img }}" alt="subscribe-now-img">
                </div>
            </div>
        </div>
    </section>
    <!-- ./ Subscribe Section -->
    <!-- Testimonials Section -->
    <section class="testimonials text-center">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="people-say">
                        <p>{{ testimonial_desc }}</p>
                        <h4>{{ testimonial_name }}</h4>
                    </div>
                    <!--  Owl Carousel -->
                    <div class="owl-carousel owl-theme">
                        <div class="item">
                            <div class="overlay"></div>
                            <a href="#"><img ng-src="imgs/slider-img/slider-2.jpg" alt="slider-img-2"></a>
                        </div>
                        <div class="item">
                            <div class="overlay"></div>
                            <a href="#"><img src="imgs/slider-img/slider-2.jpg" alt="slider-img-2"></a>
                        </div>
                        <div class="item">
                            <div class="overlay"></div>
                            <a href="#"><img src="imgs/slider-img/slider-3.jpg" alt="slider-img-3"></a>
                        </div>

                        </div>

                        </div>

                            <a href="#"><img src="imgs/slider-img/slider-6.jpg" alt="slider-img-6"></a>

                            <a href="#"><img src="imgs/slider-img/slider-7.jpg" alt="slider-img-7"></a>
                        </div>
                        <div class="item">
                            <div class="overlay"></div>
                            <a href="#"><img src="imgs/slider-img/slider-8.jpg" alt="slider-img-8"></a>
                        </div>
                        <div class="item">
                            <div class="overlay"></div>

                            <a href="#"><img src="imgs/slider-img/slider-9.jpg" alt="slider-img-9"></a>
                        </div>
                        <div class="item">
                            <div class="overlay"></div>
                            <a href="#"><img src="imgs/slider-img/slider-10.jpg" alt="slider-img-10"></a>
                        </div>
                        <div class="item">

                            <a href="#"><img src="imgs/slider-img/slider-15.jpg" alt="slider-img-15"></a>
                        </div>
                        <div class="item">
                            <div class="overlay"></div>
                            <a href="#"><img src="imgs/slider-img/slider-16.jpg" alt="slider-img-16"></a>
                        </div>

                            <div class="overlay"></div>
                            <a href="#"><img src="imgs/slider-img/slider-17.jpg" alt="slider-img-17"></a>

                            <a href="#"><img src="imgs/slider-img/slider-18.jpg" alt="slider-img-18"></a>

                            <a href="#"><img src="imgs/slider-img/slider-20.jpg" alt="slider-img-20"></a>

                        <div class="item">
                            <div class="overlay"></div>
                            <a href="#"><img src="imgs/slider-img/slider-21.jpg" alt="slider-img-21"></a>
                        </div>
                    </div>
                    <!-- ./ Owl Carousel -->
                    <div class="say-hi">
                        <h4>{{ say_title }}</h4>
                        <p>{{ say_desc }}</p>
                        <div class="social-links">
                            <span ng-repeat="icon in social_icons"><a href="#"><i class="{{ icon.icon }}"></i></a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ./ Testimonials Section -->
    <!-- Footer -->
    <footer>
        <div class="container">
            <nav class="footer-menu">
                <ul class="nav navbar-nav">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
